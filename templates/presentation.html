{% extends "base.html" %}

{% block content %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div class="container">
        <div id="imageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                {% for image in presentation_images %}
                    <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="{{ loop.index0 }}"
                            {% if loop.first %}class="active" aria-current="true"{% endif %}
                            aria-label="Slide {{ loop.index }}"></button>
                {% endfor %}
            </div>

            {# Сами слайды #}
            <div class="carousel-inner">
                {% for image in presentation_images %}
                    <div class="carousel-item {% if loop.first %}active{% endif %}">
                        <img src="{{ url_for('static', filename=image.src) }}" class="d-block w-100"
                             alt="{{ image.alt }}">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>{{ image.caption }}</h5>
                        </div>
                    </div>
                {% endfor %}
            </div>

            {# Управление слайдами #}
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

{% endblock %}
