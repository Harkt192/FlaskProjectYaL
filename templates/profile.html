{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Профиль пользователя: <strong>{{ current_user.login }}</strong></h1>

    <div class="row">
        <div class="col-md-3">
            <div class="text-center mb-4">
                <a href="{{ url_for('choose_avatar') }}">
                    <img src="{{ url_for('static', filename=current_user.avatar if current_user.avatar else 'avatars/default.png') }}"
                         alt="Аватар"
                         class="avatar img-thumbnail">
                </a>
                <div class="mt-2">
                    <a href="{{ url_for('choose_avatar') }}" class="btn btn-sm btn-outline-primary">Изменить аватар</a>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Личная информация</h4>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><strong>Фамилия:</strong> {{ current_user.surname }}</li>
                        <li class="list-group-item"><strong>Имя:</strong> {{ current_user.name }}</li>
                        <li class="list-group-item"><strong>Email:</strong> {{ current_user.email }}</li>
                        <li class="list-group-item"><strong>Логин:</strong> {{ current_user.login }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #6c757d;
        transition: transform 0.3s, border-color 0.3s;
    }
    .avatar:hover {
        transform: scale(1.05);
        border-color: #007bff;
    }
</style>
{% endblock %}
